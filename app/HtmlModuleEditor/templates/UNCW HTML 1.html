<!doctype html>
<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
      <link rel="stylesheet" href="https://solutions.teamdynamix.com/TDClient/Styles/TDStyles.min.css?v=20231215151000">

    <!-- Include all compiled plugins (below), or include individual files as needed -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

<body>
<div id="custom1_HTMLModuleBody" class="row">
<div class="row btn-default" style="padding: 2% 1% 1% 1%;">
<center>

{% for i in range (1,5) %}
<div class="col-sm-6 col-md-6 col-lg-3">
<div class="shadow-box panel-body" style="margin-bottom: 4%;"><span aria-label="span widget" contenteditable="false" role="region" tabindex="-1"> <span aria-label="icon" contenteditable="false" role="region" tabindex="-1"><span id="icon{{ i }}" class="fa fa-500px text-primary" style="font-size: 60px;"></span></span></span>
<h3 id="tile{{ i }}title">Tile {{ i }} Title</h3>

<p id="tile{{ i }}secondaryText">Tile {{ i }} Secondary Text</p>
<a id="tile{{ i }}button" class="btn btn-primary" href=""><strong>tile {{ i }} button text</strong></a></div>
</div>
{% endfor %}

</center>
</div>
</div>

</body>
</html>

          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div id="HTMLModuleBody">
<div class="row btn-default" style="padding: 2% 1% 1% 1%;">
<center>


<div class="col-sm-6 col-md-6 col-lg-3">
<div class="shadow-box panel-body" style="margin-bottom: 4%;"><span aria-label="span widget" contenteditable="false" role="region" tabindex="-1"> <span aria-label="icon" contenteditable="false" role="region" tabindex="-1"><span class="fa {{ tile1_icon }}" style="color: #003366; font-size: 60px;"></span></span></span>
<h3>{{ tile1_Title}}</h3>

<p>{{ tile1_SubTitleText}}</p>
<a class="btn btn-primary" href="{{ tile1_ButtonLink}}"><strong>{{ tile1_ButtonText}}</strong></a></div>
</div>

    <div class="col-sm-6 col-md-6 col-lg-3">
<div class="shadow-box panel-body" style="margin-bottom: 4%;"><span aria-label="span widget" contenteditable="false" role="region" tabindex="-1"> <span aria-label="icon" contenteditable="false" role="region" tabindex="-1"><span class="fa {{ tile2_icon }}" style="color: #003366; font-size: 60px;"></span></span></span>
<h3>{{ tile2_Title}}</h3>

<p>{{ tile2_SubTitleText}}</p>
<a class="btn btn-primary" href="{{ tile2_ButtonLink}}"><strong>{{ tile2_ButtonText}}</strong></a></div>
</div>

        <div class="col-sm-6 col-md-6 col-lg-3">
<div class="shadow-box panel-body" style="margin-bottom: 4%;"><span aria-label="span widget" contenteditable="false" role="region" tabindex="-1"> <span aria-label="icon" contenteditable="false" role="region" tabindex="-1"><span class="fa {{ tile3_icon }}" style="color: #003366; font-size: 60px;"></span></span></span>

<a class="btn btn-primary" href="{{ tile3_ButtonLink}}"><strong>{{ tile3_ButtonText}}</strong></a></div>
</div>
        <div class="col-sm-6 col-md-6 col-lg-3">
<div class="shadow-box panel-body" style="margin-bottom: 4%;"><span aria-label="span widget" contenteditable="false" role="region" tabindex="-1"> <span aria-label="icon" contenteditable="false" role="region" tabindex="-1"><span class="fa {{ tile4_icon }}" style="color: #003366; font-size: 60px;"></span></span></span>
<h3>{{ tile4_Title}}</h3>

<p>{{ tile4_SubTitleText}}</p>
<a class="btn btn-primary" href="{{ tile4_ButtonLink}}"><strong>{{ tile4_ButtonText}}</strong></a></div>
</div>







</center>
</div>
</div>


<div id="htmlContent">

</div>
<!-- Add a script to listen for messages -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
    // Get a reference to the HTMLModuleBody div
    var htmlModuleBody = document.getElementById("HTMLModuleBody");

    // Get the inner HTML content of the HTMLModuleBody div
    var innerHTMLContent = htmlModuleBody.innerHTML;

    // Get a reference to the htmlContent div
    var htmlContentDiv = document.getElementById("htmlContent");

    // Set the inner HTML content of the htmlContent div as text
    htmlContentDiv.textContent = innerHTMLContent;
});


</script>

</body>
</html>
